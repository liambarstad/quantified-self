<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./lib/styles/index.css">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <div id="meals-tables">
  </div>

  <table id="totals">
    <caption class="title">Totals</caption>
    <tr class="darker">
      <td>Goal Calories</td>
      <td>2000</td>
    </tr>
    <tr class="darker">
      <td>Calories Consumed</td>
      <td id="calories-consumed"></td>
    </tr>
    <tr class="darker">
      <td>Remaining Calories</td>
      <td id="remaining-calories"></td>
    </tr>
  </table>

  <h2 class="title">Foods</h2>
  <button class="blue-button">Create New</button>
  <h2 class="subtitle">Add Selected To</h2>
  <div id="meal-buttons">
  </div>

  <h2 class="subtitle">Search by Name</h2>
  <form id="food-search">
    <input type="text">
  </form>
  
  <table id="foods">
    <tr>
      <th></th>
      <th class="darker">Name</th>
      <th class="darker">Calories</th>
    </tr>
  </table>

  <script src="main.bundle.js"></script>
</body>
</html>
